include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
monitor = 
moninot-fallback =
monitor-strict = false
monitor-exact = true
override-redirect = false
bottom = true
fixed-center = true
width = 100%
height = 30
offset-x = 0
offset-y = 0
background = ${colors.polar0}
foreground = ${colors.snow0}
radius = 0.0
line-size = 2
line-color = ${colors.frost3}
border-bottom-size = 0
border-bottom-color = ${colors.frost3}
padding-right = 0
module-margin = 0
font-0 = Iosevka Nerd Font:size=11;2
font-2 = Material Design Icons:style=Bold:size=13;3
modules-left = menu i3
modules-center = xwindow
modules-right = cpu memory date
separator = 
spacing = 0
dim-value = 1.0
wm-name =
locale =
dpi-x = 96
dpi-y = 96
enable-ipc = true
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll =
